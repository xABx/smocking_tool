<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Smocking Tool</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
    <a href="https://github.com/xABx/smocking_tool" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

    <div class="interface-container hide-interface">

      <button class="hide-show-grid" href="#">Click To Toggle Editing Interface</button>
      <p>
        Click squares to change state
        <button class="calculate-grid" href="#">Calculate</button>
        <button class="clear-grid" href="#">Clear</button>
        <div class='compressionMethods'>
          <input type="radio" name="compressionMethod" id="diagonalTopToBottom" class="radio-toggle input-hidden" checked/>
          <label for="diagonalTopToBottom">
            <img 
              src="b79328c16f7c78cfa6762306b3b953e7.jpg" 
              class="radio-toggle"
              alt="Diagonal top to bottom" />
          </label>

          <input type="radio" name="compressionMethod" id="diagonalBottomToTop" class="radio-toggle input-hidden" />
          <label for="diagonalBottomToTop">
            <img 
              src="dc67accb91647c46b57ed09c54f4cf24.jpg" 
              class="radio-toggle"
              alt="Diagonal bottom to top" />
          </label>

          <input type="radio" name="compressionMethod" id="downLeftSide" class="radio-toggle input-hidden" />
          <label for="downLeftSide">
            <img 
              src="5b6aae22d437c81a05e996ca48dee0cf.jpg" 
              class="radio-toggle"
              alt="Down left side" />
          </label>

          <input type="radio" name="compressionMethod" id="acrossTop" class="radio-toggle input-hidden" />
          <label for="acrossTop">
            <img 
              src="b4314173d34280ef2ccf368f368340f7.jpg" 
              class="radio-toggle"
              alt="Diagonal bottom to top" />
          </label>

          <input type="radio" name="compressionMethod" id="topAndLeftSide" class="radio-toggle input-hidden" />
          <label for="topAndLeftSide">
            <img 
              src="75bc041352b50b4559dc3b3db9011770.jpg" 
              class="radio-toggle"
              alt="Diagonal bottom to top" />
          </label>


          <input type="radio" name="compressionMethod" id="blank" class="radio-toggle input-hidden" />
          <label for="blank">
            <img 
              src="b9dc387b5c8fc85063cde61b6019e097.jpg" 
              class="radio-toggle"
              alt="blank" />
          </label>
        </div>

      </p>
      
      <div class="interface">
      </div>

    </div>
	<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
